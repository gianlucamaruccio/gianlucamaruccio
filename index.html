<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Background Site</title>
  <style>
    /* Make the page fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Fullscreen background image from MJPEG webcam */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6); /* darken so text is readable */
    }

    /* Content container */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    /* Name placeholder */
    #name {
      font-size: 3rem;
      margin-bottom: 20px;
      cursor: pointer;
      text-decoration: underline;
    }

    /* PDF placeholder */
    #pdf-link {
      font-size: 1.5rem;
      margin: 10px;
      color: #ffcc00;
      text-decoration: underline;
    }

    /* Contact links */
    .contacts {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
    }

    .contacts a {
      color: #00ccff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Background MJPEG feed -->
  <img 
    id="background" 
    src="https://axis.webcam-brienz.ch/axis-cgi/mjpg/video.cgi?resolution=640x480&dummy=1559736733652" 
    alt="Live Webcam">

  <!-- Content -->
  <div class="content">
    <!-- Name placeholder -->
    <div id="name" onclick="refreshPage()">Your Name</div>

    <!-- PDF placeholder -->
    <a id="pdf-link" href="example.pdf" target="_blank">View PDF</a>

    <!-- Contact links -->
    <div class="contacts">
      <a href="mailto:youremail@example.com">Email</a>
      <a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Refresh page when name is clicked
    function refreshPage() {
      location.reload();
    }
  </script>
</body>
</html>
