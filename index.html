    function isYouTube(url) {
      return url.includes("youtube.com") || url.includes("youtu.be");
    }

    function isM3U8(url) {
      return url.endsWith(".m3u8");
    }

    /* -------------------------------
       YouTube loader
    -------------------------------- */
    function loadYouTube(url) {
      let embedUrl = url;

      if (!url.includes("/embed/")) {
        let videoId = "";
        if (url.includes("youtu.be/")) {
          videoId = url.split("youtu.be/")[1].split(/[?&]/)[0];
        } else if (url.includes("youtube.com/watch")) {
          const params = new URLSearchParams(url.split("?")[1]);
          videoId = params.get("v");
        }
        if (!videoId) return console.error("Invalid YouTube URL:", url);
        embedUrl = `https://www.youtube.com/embed/${videoId}`;
      }

      document.getElementById("background-container").innerHTML = `
        <iframe src="${embedUrl}?autoplay=1&mute=1&controls=0&loop=1&modestbranding=1&showinfo=0&rel=0"
                style="width:100%;height:100%;border:none;object-fit:cover;"
                allow="autoplay; encrypted-media"
                allowfullscreen>
        </iframe>
      `;
    }

    /* -------------------------------
       .m3u8 Loader (video background)
    -------------------------------- */
    function loadM3U8(url) {
      const container = document.getElementById("background-container");
      container.innerHTML = "";

      const video = document.createElement("video");
      video.autoplay = true;
      video.muted = true;
      video.loop = true;
      video.playsInline = true;
      video.style.width = "100%";
      video.style.height = "100%";
      video.style.objectFit = "cover";

      container.appendChild(video);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
      } else {
        console.error("HLS not supported.");
      }
    }

    /* -------------------------------
       FALLBACK: normal image
    -------------------------------- */
    function loadImage(url) {
      const container = document.getElementById("background-container");
      container.innerHTML = "";

      const img = document.createElement("img");
      img.src = url;
      img.style.width = "100%";
      img.style.height = "100%";
      img.style.objectFit = "cover";

      container.appendChild(img);
    }

    /* -------------------------------
       Choose a random source
    -------------------------------- */
    function loadRandomBackground() {
      const choice = backgroundSources[Math.floor(Math.random() * backgroundSources.length)];

      if (isYouTube(choice)) {
        loadYouTube(choice);
      } else if (isM3U8(choice)) {
        loadM3U8(choice);
      } else {
        loadImage(choice);
      }
    }

    loadRandomBackground();
  </script>
