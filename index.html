<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gianluca Maruccio</title>
  <style>
    /* Make the page fill the viewport */
    html, body {
      margin: 10px;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
	  font-style: italic;
	  font-weight:bold;
      color: #0054fe;
      overflow: hidden;
	  text-shadow: 1px 1px 0px white;
    }

    /* Fullscreen background image from MJPEG webcam */
    #background {
      position: fixed;
      bottom: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6); /* darken so text is readable */
	  text-decoration: none;
    }

    /* Content container */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: row;
      justify-content: left;
      align-items: left;
      height: 100%;
      text-align: left;
    }

    /* Name placeholder */
    #name {
      font-size: 2rem;
      margin-bottom: 20px;
      cursor: pointer;
      text-decoration: none;
    }

    /* PDF placeholder */
    .pdf-link {
      font-size: 1rem;
      margin: 0px;
      text-decoration: none;
    }	  
	  
	 @media (max-width: 480px) {
  body {
    font-size: 2rem; /* multiply by 1.5 */
    
  }
  
  #name {
    font-size: 2rem; /* multiply by 1.5 */
  }
}
  }
  </style>
</head>
<body>
  <!-- Background MJPEG feed -->
  <img id="background" src="https://axis.webcam-brienz.ch/axis-cgi/mjpg/video.cgi?resolution=640x480&dummy=1559736733652" 
    alt="Live Webcam" style="transform: scaleX(-1)";>

  <!-- Content -->
  <div class="content">
	  <div pdf-link>
    <!-- Name placeholder -->
    <div id="name" onclick="refreshPage()">Gianluca Maruccio</div>

    <!-- PDF placeholder -->
    <div><a href="files/portfolio_gianlcuca_maruccio.pdf" target="_blank">Portfolio &amp; CV</a></div>
	  
	<div><a href="mailto:gianluca.maruccio93@gmail.com">Email</a></div>
	  
	<div><a href="https://www.instagram.com/gianluca.marucci.o" target="_blank">Instagram</a></div>
		  </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Refresh page when name is clicked
    function refreshPage() {
      location.reload();
    }
  </script>
</body>
</html>
